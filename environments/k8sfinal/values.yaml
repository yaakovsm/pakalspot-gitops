app:
  environment: k8sfinal
  namespace: pakalspot-k8sfinal
global:
  image:
    tag: ''
frontend:
  replicaCount: 1
  image:
    tag: k8sfinal-bb690c0
    pullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    VITE_ALLOWED_HOSTS: all
backend:
  replicaCount: 1
  image:
    tag: k8sfinal-bb690c0
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 80
    targetPort: 8000
    nlbAnnotations: null
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  podAnnotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8000'
    prometheus.io/path: /metrics
  env:
    DEBUG: 'true'
    ENVIRONMENT: development
    S3_BUCKET: pakalspot-photos
    BASE_URL: http://pakalspot.local
    BACKEND2_URL: http://pakalspot-k8sfinal-pakalspot-chart-backend2:80
  initContainers:
    dbMigrate:
      enabled: true
      command:
        - alembic
        - upgrade
        - head
    dbSeed:
      enabled: true
      command:
        - python
        - /app/app/db/seed.py
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startupProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 30
backend2:
  enabled: true
  replicaCount: 1
  image:
    tag: k8sfinal-bb690c0
    pullPolicy: Always
  service:
    port: 80
    targetPort: 8000
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  env:
    DEBUG: 'true'
    ENVIRONMENT: development
  initContainers:
    dbMigrate:
      enabled: false
    dbSeed:
      enabled: false
  livenessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 60
    periodSeconds: 10
    timeoutSeconds: 5
    failureThreshold: 3
  readinessProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 3
  startupProbe:
    httpGet:
      path: /health
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    timeoutSeconds: 3
    failureThreshold: 30
database:
  enabled: false
secrets:
  database:
    POSTGRES_PASSWORD: dev_password_secure
ingress:
  enabled: true
  certificateArn: arn:aws:acm:us-east-1:182399725157:certificate/20ec8b78-356a-4150-a932-82253340f753
  productionHost: pakalspot.com
autoscaling:
  enabled: false
podDisruptionBudget:
  enabled: false
networkPolicy:
  enabled: false
monitoring:
  enabled: false
serviceAccount:
  create: true
  automount: true
  irsaRoleArn: ''
  annotations: {}
