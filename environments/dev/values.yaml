app:
  environment: dev
  namespace: pakalspot-dev
global:
  image:
    tag: dev-8c6a3d3
frontend:
  replicaCount: 1
  image:
    tag: dev-65680fd
    pullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    VITE_ALLOWED_HOSTS: all
backend:
  replicaCount: 1
  image:
    tag: dev-65680fd
    pullPolicy: Always
  service:
    type: LoadBalancer
    port: 80
    targetPort: 8000
    nlbAnnotations:
      # NLB annotations are automatically added by the template
      # Additional custom annotations can be added here if needed
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  podAnnotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port: '8000'
    prometheus.io/path: /metrics
  env:
    DEBUG: 'true'
    ENVIRONMENT: development
    S3_BUCKET: pakalspot-photos-dev
    BASE_URL: http://pakalspot.local
database:
  statefulSet:
    replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 1Gi
    requests:
      cpu: 250m
      memory: 512Mi
  persistence:
    enabled: true
    size: 10Gi
    accessMode: ReadWriteOnce
secrets:
  database:
    POSTGRES_PASSWORD: dev_password_secure
ingress:
  enabled: false
  # Ingress disabled - using API Gateway + NLB pattern instead
  # hosts:
  #   - host: pakalspot.local
  #     paths:
  #       - path: /api
  #         pathType: Prefix
  #         service: backend
  #       - path: /media
  #         pathType: Prefix
  #         service: backend
  #       - path: /
  #         pathType: Prefix
  #         service: frontend
  # tls:
  #   enabled: false

securityContext:
  readOnlyRootFilesystem: false
autoscaling:
  enabled: false
podDisruptionBudget:
  enabled: false
networkPolicy:
  enabled: false
monitoring:
  enabled: false

serviceAccount:
  create: true
  automount: true
  # IRSA role ARN - should be set from Terraform output
  # Example: irsaRoleArn: "arn:aws:iam::123456789012:role/pakalspot-backend-s3"
  irsaRoleArn: ""
  annotations: {}
