apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: pakalspot-backend-secrets
  namespace: pakalspot-dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secretstore
    kind: ClusterSecretStore
  target:
    name: pakalspot-backend-secrets
    creationPolicy: Owner
    template:
      type: Opaque
  data:
    # Pull all keys from /pakalspot/backend secret
    - secretKey: DATABASE_URL
      remoteRef:
        key: /pakalspot/backend
        property: DATABASE_URL
    - secretKey: JWT_SECRET
      remoteRef:
        key: /pakalspot/backend
        property: JWT_SECRET
    - secretKey: S3_BUCKET
      remoteRef:
        key: /pakalspot/backend
        property: S3_BUCKET
    - secretKey: AWS_REGION
      remoteRef:
        key: /pakalspot/backend
        property: AWS_REGION
    # Add other keys as needed from the secret

