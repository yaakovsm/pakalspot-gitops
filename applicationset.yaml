apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pakalspot-application-set
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: dev
            namespace: pakalspot-dev
            branch: dev
            autoSync: "true"
          - name: staging
            namespace: pakalspot-staging
            branch: staging
            autoSync: "false"
          - name: prod
            namespace: pakalspot-prod
            branch: main
            autoSync: "false"
  template:
    metadata:
      name: "pakalspot-{{name}}"
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: https://github.com/yaakovsm/pakalspot-application
        targetRevision: HEAD
        path: pakalspot-chart
        helm:
          valueFiles:
            - https://raw.githubusercontent.com/yaakovsm/pakalspot-gitops/HEAD/common-settings.yaml
            - https://raw.githubusercontent.com/yaakovsm/pakalspot-gitops/HEAD/environments/{{name}}/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        {{- if eq .autoSync "true" }}
        automated:
          prune: true
          selfHeal: true
        {{- end }}
        syncOptions:
          - CreateNamespace=true
