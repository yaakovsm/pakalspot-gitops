apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: pakalspot-application-set
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - name: dev
            namespace: pakalspot-dev
            branch: dev
            autoSync: "true"
          - name: staging
            namespace: pakalspot-staging
            branch: staging
            autoSync: "false"
          - name: prod
            namespace: pakalspot-prod
            branch: main
            autoSync: "false"
  template:
    metadata:
      name: "pakalspot-{{name}}"
      namespace: argocd
    spec:
      project: default
      sources:
        - repoURL: https://github.com/yaakovsm/pakalspot-application
          targetRevision: "{{branch}}"
          path: pakalspot-chart
        - repoURL: https://github.com/yaakovsm/pakalspot-gitops
          targetRevision: "{{branch}}"
          ref: gitops
      helm:
        valueFiles:
          - $gitops/common-settings.yaml
          - $gitops/environments/{{name}}/values.yaml
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        syncOptions:
          - CreateNamespace=true