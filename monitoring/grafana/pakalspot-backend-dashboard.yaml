apiVersion: v1
kind: ConfigMap
metadata:
  name: pakalspot-backend-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  pakalspot-backend.json: |
    {
      "id": null,
      "uid": "pakalspot-backend",
      "title": "PakalSpot Backend Monitoring",
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 2,
      "refresh": "30s",
      "panels": [
        {
          "type": "timeseries",
          "title": "CPU Usage (%)",
          "targets": [
            {
              "expr": "rate(process_cpu_seconds_total{job=\"backend\"}[5m]) * 100",
              "legendFormat": "CPU - {{pod}}"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Memory Usage (MB)",
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=\"backend\"} / 1024 / 1024",
              "legendFormat": "Memory"
            }
          ]
        },
      
        {
          "type": "timeseries",
          "title": "Error Rate (non-2xx)",
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_count{job=\"backend\",status_code!~\"2..\"}[5m]))",
              "legendFormat": "Errors/sec"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Average Response Time (s)",
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_sum{job=\"backend\"}[5m])) / sum(rate(http_request_duration_seconds_count{job=\"backend\"}[5m]))",
              "legendFormat": "Latency"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Total Request Rate (5m avg)",
          "targets": [
            {
              "expr": "sum(rate(http_requests_total[5m]))",
              "legendFormat": "Requests (5m avg)"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Average Request Duration (s, 5m avg)",
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_sum[5m])) / sum(rate(http_request_duration_seconds_count[5m]))",
              "legendFormat": "Duration (avg)"
            }
          ]
        },
      ]
    }
