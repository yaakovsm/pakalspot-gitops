apiVersion: v1
kind: ConfigMap
metadata:
  name: pakalspot-backend-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  pakalspot-backend.json: |
    {
      "id": null,
      "uid": "pakalspot-backend",
      "title": "PakalSpot Backend Monitoring",
      "timezone": "browser",
      "schemaVersion": 38,
      "version": 1,
      "refresh": "30s",
      "panels": [
        {
          "type": "timeseries",
          "title": "CPU Usage (%)",
          "targets": [
            {
              "expr": "sum(rate(container_cpu_usage_seconds_total{namespace=\"pakalspot-dev\", pod=~\"pakalspot.*backend.*\"}[1m])) by (pod) * 100",
              "legendFormat": "CPU - {{pod}}"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Memory Usage (MB)",
          "targets": [
            {
              "expr": "process_resident_memory_bytes{job=\"backend\"} / 1024 / 1024",
              "legendFormat": "Memory"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Request Rate (req/s)",
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_count{job=\"backend\"}[1m]))",
              "legendFormat": "Requests/sec"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Error Rate (non-2xx)",
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_count{job=\"backend\",status_code!~\"2..\"}[5m]))",
              "legendFormat": "Errors/sec"
            }
          ]
        },
        {
          "type": "timeseries",
          "title": "Average Response Time (s)",
          "targets": [
            {
              "expr": "sum(rate(http_request_duration_seconds_sum{job=\"backend\"}[5m])) / sum(rate(http_request_duration_seconds_count{job=\"backend\"}[5m]))",
              "legendFormat": "Latency"
            }
          ]
        }
      ]
    }